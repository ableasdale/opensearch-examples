plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.opensearch.client:opensearch-rest-client:2.14.0'
    implementation 'org.opensearch.client:opensearch-java:2.10.3'
    implementation group: 'org.apache.httpcomponents.core5', name: 'httpcore5', version: '5.2.4'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.6'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.14.0'
}

test {
    useJUnitPlatform()
}